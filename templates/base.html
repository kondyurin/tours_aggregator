<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">

    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" data-test="logo" href="/">{% block navbar_brand %}{% endblock %}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" data-test="navigation">
          <li class="nav-item active">
            <a class="nav-link" href="#" data-test="navlink">Из Москвы </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-test="navlink">Из Петербурга</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-test="navlink">Из Новосибирска</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-test="navlink">Из Екатеринбурга</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-test="navlink">Из Казани</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %}

</div>
</body>
</html>
